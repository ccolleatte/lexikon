name: E2E Tests

on:
  pull_request:
    branches: [develop, master]
    paths:
      - 'src/**'
      - 'e2e/**'
      - 'playwright.config.ts'
      - 'package*.json'
  push:
    branches: [develop]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: lexikon
          POSTGRES_USER: lexikon
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Backend setup
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Start backend
        run: |
          cd backend
          DATABASE_URL=postgresql://lexikon:test_password@localhost:5432/lexikon \
          REDIS_HOST=localhost \
          REDIS_PORT=6379 \
          JWT_SECRET=test-jwt-secret \
          API_KEY_SECRET=test-api-key-secret \
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
        timeout-minutes: 2

      # Frontend setup
      - name: Setup Node.js 18.x
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Start frontend server
        run: |
          ORIGIN=http://localhost:3000 \
          BACKEND_URL=http://localhost:8000 \
          node build/index.js &
          sleep 3
        timeout-minutes: 2
        env:
          NODE_ENV: production

      # E2E tests
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done'
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:3000 2>/dev/null; do sleep 2; done'
          echo "All services healthy!"

      - name: Run E2E smoke tests (chromium only)
        run: npm run test:e2e:smoke -- --project=chromium
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright test report
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
